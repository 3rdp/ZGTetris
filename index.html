<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Zero Gravity Tetris</title>
    <link rel="stylesheet" type="text/css" href="tetris.css">
    <link
      href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap"
      rel="stylesheet"
    >
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="Game-over">
      <div class="Game-over-screen"> 
        <h1>GAME OVER</h1> 
        <h4> Press "R" to restart</h4> 
      </div>
    </div>
    <div id="controls" onclick="off()">
      <div class="Controls-screen">
        <h3>&#8593; : rotate</h3>
        <h3>&#8593; + ALT/CMD : move up</h3>
        <h3>&#8592; : move left</h3>
        <h3>&#8594; : move right</h3>
        <h3>&#8595; : move down</h3>
        <h3>SHIFT : hold piece</h3>
        <h3>SPACE : hard drop</h3>
        <h3>R : restart</h3>

      </div>
    </div>
    <div class="Page">
      
      <div class="Section">
        <h1 id="Title">Zero Gravity Tetris</h1>
      </div>

      <div class="Game">
          <div class="Hold"><h2>Hold: </h2> <canvas id="Held-piece" width="80" height="80""></canvas></div>
            <canvas id="canvas" width="200" height="400"></canvas>
          <div class="Preview">
            <h2>Preview:</h2>
            <canvas id="onDeck" width="80" height="80"></canvas>
            <canvas id="inTheHole" width="80" height="80"></canvas>
            <canvas id="inTheDoubleHole" width="80" height="80"></canvas>
          </div>
      </div>

      <div class="Below">
          <div class="Below-item" onclick="on()" style = "border: 1px solid black; padding-left:10px; padding-right: 10px;" ><h3>Controls</h3></div>
          <div class="Below-item number" id="Score"><h3>Lines</h3><div><h1 id="Score-value" class="value">0</h1></div></div>
          <div class="Below-item number" id="Combos"><h3>Combos</h3><div><h1 id="Combos-value" class="value">0</h1></div></div>
          <div class="Below-item" >
            <h4 style="text-align:center;">Coder: 
              <div>
                  <a target = "_blank" href = "http://dionolympia.github.io/portfolio" style= "text-decoration: none !important;">
                    <h4>Dion Olympia</h4>
                  </a>
              </div>
            </h4>
        </div>
          
      </div>
      <div class="Below">
        <div class="Below-item number" id="HighestCombo"><h3>Highest Combo</h3><div><h1 id="Highest-combo-value" class="value">0</h1></div></div>
      </div>
    
   
  </body>

  <script rel="text/javascript" src="tetrominoes.js"></script>
  <script rel="text/javascript" src="tetris.js"></script>
</html>
